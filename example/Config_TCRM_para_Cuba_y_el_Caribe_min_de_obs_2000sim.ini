[Actions]
; Módulos a ejecutar en TCRM 
DataProcess=True
ExecuteStat=True
ExecuteTrackGenerator=True
ExecuteWindfield=True
ExecuteHazard=True
CreateDatabase=True
PlotHazard=True
PlotData=True
ExecuteEvaluate=False
DownloadData=False

[DataProcess]
InputFile=Allstorms.ibtracs_wmo.v03r10.csv
Source=IBTRACS
StartSeason=1950
FilterSeasons=True

[Region]
; Dominio para el cálculo del campo de viento y peligro
gridLimit={'xMin':260.0,'xMax':300.0,'yMin':10.0,'yMax':35.0}
gridSpace={'x':1.0,'y':1.0}
gridInc={'x':0.5,'y':0.5}

[StatInterface]
kdeType=Biweight
kde2DType=Gaussian
kdeStep=0.2
minSamplesCell=50

[TrackGenerator]
NumSimulations=2000
YearsPerSimulation=1
SeasonSeed=403943
TrackSeed=89333

[WindfieldInterface]
;TrackPath=./output/corrida_min_de_obs/tracks
Margin=5.0
Resolution=0.05
Source=TCRM
profileType=holland
windFieldType=kepert
beta = 2.0

[Hazard]
; Años para calcular el de período de retorno de las velocidades de viento máximo
;InputPath=./output/corrida_min_de_obs/windfield
;Resolution=0.05
Years=2,5,10,20,25,50,100,500,1000
MinimumRecords=10
CalculateCI=False

[Input]
LocationFile = input/stationlist.shp
landmask = input/landmask.nc
mslpfile = MSLP/slp.day.ltm.nc
datasets = IBTRACS,LTMSLP
MSLPGrid=1,2,3,4,12
CoastlineGates=input/gates.csv

[Output]
Path=./output/corrida_min_de_obs

[Logging]
LogFile=./output/corrida_min_de_obs/log/corrida_min_de_obs.log
LogLevel=INFO
Verbose=False

[Process]
ExcludePastProcessed=True
DatFile=./output/corrida_min_de_obs/process/dat/corrida_min_de_obs.dat

[RMW]
GetRMWDistFromInputData=False
mean=50.0
sigma=0.6

[TCRM]
; Configuración de los ficheros de salida de trayectorias
Columns=index,age,lon,lat,speed,bearing,pressure,penv,rmax
FieldDelimiter=,
NumberOfHeadingLines=1
SpeedUnits=kph
PressureUnits=hPa

[IBTRACS]
; Configuración del fichero de entrada
url = ftp://eclipse.ncdc.noaa.gov/pub/ibtracs/v03r10/wmo/csv/Allstorms.ibtracs_wmo.v03r10.csv.gz
path = input
filename = Allstorms.ibtracs_wmo.v03r10.csv
columns = tcserialno,season,num,skip,skip,skip,date,skip,lat,lon,skip,pressure
fielddelimiter = ,
numberofheadinglines = 3
pressureunits = hPa
lengthunits = km
dateformat = %Y-%m-%d %H:%M:%S
speedunits = kph

[LTMSLP]
; Configuración del fichero de presión a nivel medio del mar
URL = ftp://ftp.cdc.noaa.gov/Datasets/ncep.reanalysis2.derived/surface/slp.day.1981-2010.ltm.nc
path = MSLP
filename = slp.day.ltm.nc
